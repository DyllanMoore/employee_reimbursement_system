<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login Page</title>
    <link rel="stylesheet" href="/CSS/stylesheet.css">
</head>
<body>
    <div class="left-border"></div>    
    <div class="right-border"></div>
    <div class="centered-div">
        <img src="/resources/logo.png" class="logo" id="header-refresh">
        <h2 class="small-margin header">Employee Reimbursement System</h2>
    </div>
    <div id="login-failed-div" class="centered-div failed">
    </div>
    <div class="centered-div">
            <label for="login-username" class="input-label small-margin">Username:</label>
            <input id="login-username" type="text" class="input small-margin">
            <br>
            <label for="login-password" class="input-label small-margin">Password:</label>
            <input id="login-password" type="password" class="input small-margin">
            <br>
            <label for="login-admin" class="input-label small-margin">Login As Admin?</label>
            <select id="login-admin" class="input small-margin">
                <option value="1">No</option>
                <option value="2">Yes</option>
            </select>
            <br>
            <button type="button" id="login-button" class="submit-button small-margin">Submit</button>
    </div>
    <div class="centered-div">
        <a id="forgot-username-button" class="link" href="/HTML/forgot.html">Forgot Username?</a>
        <br>
        <a id="create-account-button" class="link" href="/HTML/create_account.html">Create an Account</a>
    </div>    

    <script src="/JS/login.js"></script>
</body>
</html>
